<body>
   
<img src="images/download.png" onclick="openNewWindow()"/>
    <br>
    <button onclick="closeWin()">close Tab</button>

        var wind;
        function openNewWindow()
        {
          wind=  window.open("https://www.google.co.in/", '_blank');
        }
        function closeWin()
        {
            wind.close();
        }
    </script>
